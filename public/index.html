<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ODM Demo UI</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>ODM Demo UI</h1>
    <div class="row">
      <label>Tenant:</label>
      <input id="tenant" value="hilscher-demo" />
      <button id="refresh">Refresh</button>
      <span id="status"></span>
    </div>
    <div class="row" style="margin-top:10px;">
  <label>Pairing code:</label>
  <input id="pairingCode" placeholder="XXXX-XXXX" />
  <label>Name:</label>
  <input id="pairName" value="Berlin-PC-01" />
  <label>Site:</label>
  <input id="pairSite" value="berlin" />
  <button id="pairBtn">Pair Agent</button>
</div>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Agents</h2>
      <div id="agents"></div>
    </section>

    <section class="card">
      <h2>Agent Details</h2>
      <div id="agentDetails">Select an agentâ€¦</div>
      <h3>Devices</h3>
      <div id="devices"></div>

      <h3>Firmware Update</h3>
      <div class="row">
        <label>Device:</label>
        <select id="deviceSelect"></select>
      </div>
      <div class="row">
        <label>ArtifactId:</label>
        <input id="artifactId" value="fw-netx90-re-1.0.1.bin" />
      </div>
      <button id="startJob" disabled>Start Firmware Update</button>
      <div class="row" style="margin-top:10px;">
  <button id="genCode" disabled>Generate new Pairing Code</button>
  <button id="unpair" disabled>Unpair Agent</button>
</div>
<pre id="pairInfo"></pre>
      <h3>Job Status</h3>
      <pre id="job"></pre>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
